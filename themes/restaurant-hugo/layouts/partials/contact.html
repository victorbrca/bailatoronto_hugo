{{ if .Site.Params.contact.enable }}
	<section id="contact-us">
	    <div class="container">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="block">
	                    <h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">{{ with .Site.Params.contact.title }} {{ . | safeHTML }} {{ end }}</h1>
	                    <h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">{{ with .Site.Params.contact.subtitle }} {{ . }} {{ end }}</h3>
	                    <form action="https://getform.io/f/c8d0d2b1-ffaa-4c66-856e-705c74ad7e83" method="POST">
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
	                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Write your email address here...">
	                        </div>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
	                            <input type="text" name="name" class="form-control" placeholder="Write your full name here...">
	                        </div>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
	                            <textarea class="form-control" name="message" rows="3" placeholder="Write your message here..."></textarea>
	                        </div>
													<div>
														<button class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms" type="submit">Submit</button>
	                    			<!-- <a class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms" role="button" type="submit">send your message</a> -->
													</div>
	                    </form>
	                </div>
	            </div><!-- .col-md-12 close -->
	        </div><!-- .row close -->
	    </div><!-- .container close -->
	</section><!-- #contact-us close -->
{{end}}
