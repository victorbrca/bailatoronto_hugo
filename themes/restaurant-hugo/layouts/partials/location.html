{{ if .Site.Params.location.enable }}
<section id="location">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1 class="heading wow fadeInUp" data-wow-duration="400ms" data-wow-delay="500ms" >
                        {{ with .Site.Params.location.title }} {{ . | safeHTML }} {{ end }}
                    </h1>
                    <p class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="600ms">
                        {{ with .Site.Params.location.description }} {{ . | safeHTML }} {{ end }}
                    </p>
                    <img src="{{ .Site.Params.location.bgImage | absURL }}" alt="Logo" />
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
